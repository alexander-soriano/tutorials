<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!-- Exercise 1 -->
  <form>
    <ul>
      <li>
        <label for="userID">User ID</label>
        <input type="text" name="userID" id="userID">
      </li>
      <li>
        <label for="userPW">Password</label>
        <input type="password" name="userPW" id="userPW">
      </li>
      <li>
        <input type="submit" value="Submit">
      </li>
    </ul>
  </form>

<!-- Exercise 2 -->
  <form>
    <fieldset>
      <legend>Who is your favorite pony?</legend>
      <ul>
        <li>
          <input type="radio" name="pony" id="pinkie">
          <label for="pinkie">Pinkie Pie</label>
          
        </li>
        <li>
          <input type="radio" name="pony" id="rainbow">
          <label for="rainbow">Rainbow Dash</label>
          
        </li>
        <li>
          <input type="radio" name="pony" id="twilight">
          <label for="twilight">Twilight Sparkle</label>
          
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Hotdog preferences</legend>
      <ul>
        <li>
          <input type="checkbox" name="hotdog" id="vegan" value="vegan">
          <label for="vegan">Vegan</label>
          
        </li>
        <li>
          <input type="checkbox" name="hotdog" id="onions" value="onions">
          <label for="onions">Onions</label>
          
        </li>
        <li>
          <input type="checkbox" name="hotdog" id="cheese">
          <label for="cheese">Cheese</label>
          
        </li>
        <li>
          <input type="checkbox" name="hotdog" id="franks">
          <label for="franks">Franks</label>
          
        </li>
      </ul>
    </fieldset>
    <button>Submit</button>
  </form>

<!-- Exercise 3 -->
<input type="file" name="images" id="images" accept="image/*">
<style>
li {
  list-style: none;
}
</style>
</body>
</html>
