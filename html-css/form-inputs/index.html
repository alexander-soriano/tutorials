<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="javascript.js" defer></script> -->
</head>
<body>

<div>
  <label for="username">What's your name?</label>
  <input type="text"id="username">
  <button class="greet-btn">Greet Me</button>
</div>

<h1 class="greeting"></h1>

<script>
  const name = document.querySelector("#username");
  const button = document.querySelector('.greet-btn');
  const greeting = document.querySelector('.greeting');

  button.addEventListener('click', (event)=>{
    greeting.textContent=`Greetings ${name.value}`;
  })
</script>

<label for="userEmail">Email:</label>
<input type="email" name="userEmail" id="userEmail" placeholder="yourEmail@example.com">

<br>
<label for="userPass">Password:</label>
<input type="password" name="userPass" id="userPass">

<br>
<label for="userNumber">Number:</label>
<input type="number" name="userNumber" id="userNumber">

<br>
<label for="date"></label>
<input type="date" name="date" id="date">

<br>
<textarea name="textArea" id="textArea" cols="30" rows="10">Some initial content</textarea>

<br>
<select name="Car">
  <option value="none">choose--</option>
  <option value="mercedes">Mercedes</option>
  <option value="tesla">Tesla</option>
  <option value="volvo" selected>Volvo</option>
  <option value="bmw">BMW</option>
  <option value="mini">Mini</option>
  <option value="ford">Ford</option>
</select>

<br>
<select name="fashion">
  <optgroup label="Clothing">
    <option value="t_shirt">T-Shirts</option>
    <option value="sweater">Sweaters</option>
    <option value="coats">Coats</option>
  </optgroup>
  <optgroup label="Foot Wear">
    <option value="sneakers">Sneakers</option>
    <option value="boots">Boots</option>
    <option value="sandals">Sandals</option>
  </optgroup>
</select>
<br>

<label for="myFruit">What's your favorite fruit?</label>
<input type="text" name="myFruit" id="myFruit" list="mySuggestion">
<datalist id="mySuggestion">
  <option>Apple</option>
  <option>Banana</option>
  <option>Blackberry</option>
  <option>Blueberry</option>
  <option>Lemon</option>
  <option>Lychee</option>
  <option>Peach</option>
  <option>Pear</option>
</datalist>
<br>

<h1>Ticket Type</h1>
<div>
  <input type="radio" id="child" name="ticket_type" value="child">
  <label for="child">Child</label>
</div>

<div>
  <input type="radio" id="adult" name="ticket_type" value="adult">
  <label for="adult">Adult</label>
</div>

<div>
  <input type="radio" id="senior" name="ticket_type" value="senior" checked>
  <label for="senior">Senior</label>
</div>

<br>
<label for="asd">asd</label>
<input type="radio" name="ticket_type" id="asd" value="asd">

<h1>Pizza Toppings</h1>

<div>
  <input type="checkbox" id="sausage" name="topping" value="sausage">
  <label for="sausage">Sausage</label>
</div>

<div>
  <input type="checkbox" id="onions" name="topping" value="onions">
  <label for="onions">Onions</label>
</div>

<div>
  <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
  <label for="pepperoni">Pepperoni</label>
</div>

<div>
  <input type="checkbox" id="mushrooms" name="topping" value="mushrooms" checked>
  <label for="mushrooms">Mushrooms</label>
</div>

<br>
<div>
  <input type="checkbox" id="newsletter" name="news_letter">
  <label for="newsletter">Send me the news letter</label>
</div>

<button type="submit">Sumbit</button>
<button type="reset">Reset</button>
<button type="button">Button</button>

<fieldset>
  <legend>Contact Details</legend>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name">

  <label for="phone_number">Phone Number:</label>
  <input type="tel" id="phone_number" name="phone_number">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
</fieldset>

<fieldset>
  <legend>Delivery Details</legend>

  <label for="street_address">Street Address:</label>
  <input type="text" id="street_address" name="street_address">

  <label for="city">City:</label>
  <input type="text" id="city" name="city">

  <label for="zip_code">Zip Code:</label>
  <input type="text" id="zip_code" name="zip_code">
</fieldset>

<fieldset>
  <legend>What would you like to drink?</legend>

  <div>
    <input type="radio" name="drink" id="coffee" value="coffee">
    <label for="coffee">Coffee</label>
  </div>

  <div>
    <input type="radio" name="drink" id="tea" value="tea">
    <label for="tea">Tea</label>
  </div>

  <div>
    <input type="radio" name="drink" id="soda" value="soda">
    <label for="soda">Soda</label>
  </div>

</fieldset>
<br>

<label for="search">Search:</label>
<input type="search" name="search" id="search" placeholder="search...">
<br>

<label for="url">URL:</label>
<input type="url" id="url" name="url">

<br>
<label for="age">Sample number input with step, min, & max</label>
<input type="number" name="age" id="age" step="1" min="1" max="10">

<input type="number" name="change" id="pennies" min="0" max="1" step="0.01">
<br>

<label for="price">Price range:</label>
<input type="range" name="price" id="price" min="0" max="100" step="1" value="60">
<output class="price-output" for="price"></output>
<br>

<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
  <input type="range" id="b" name="b" value="50" /> +
  <input type="number" id="a" name="a" value="10" /> =
  <output name="result" for="a b">60</output>
</form>
<br>

<input type="range" list="tickmarks">
<datalist id="tickmarks">
<option value="0"></option>
<option value="10"></option>
<option value="20"></option>
<option value="30"></option>
<option value="40"></option>
<option value="50"></option>
<option value="60"></option>
<option value="70"></option>
<option value="80"></option>
<option value="90"></option>
<option value="100"></option>
</datalist>
<br>

<input type="date" name="date" id="date">
<input type="datetime-local" name="datetime" id="datetime"> 
<input type="month" name="month" id="month">
<input type="time" name="time" id="time">
<input type="week" name="week" id="week">
<br>

<label for="myDate">When are you available this summer?</label>
<input type="date" name="myDate" min="2013-06-01" max="2013-08-31" step="7" id="myDate">
<br>

<input type="color" name="color" id="color" value="">
<input type="color" name="color" id="color" list="myList">
<datalist id="myList">
<br>

<progress max="100" value="75">75/100</progress>
<br>

<meter min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
<script>
  const userEmail = document.querySelector('#userEmail');
  const userPass = document.querySelector('#userPass');
  const textArea = document.querySelector('#textArea');

  const price = document.querySelector('#price');
  const priceOutput = document.querySelector('.price-output');
  priceOutput.textContent = price.value
  price.addEventListener('input',()=>{
    priceOutput.textContent = price.value
  })

</script>
</body>
</html>
