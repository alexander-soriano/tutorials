<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
.container>div{
  outline: 1px solid red;
}

.container {
    display: inline-grid;
    grid-template: 50px / 50px 50px;
    grid-auto-rows: 50px;
    gap: 10px;
    
}
</style>
<body>
  <div class="container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
  </div>
</body>
</html>
