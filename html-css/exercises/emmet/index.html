<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="javascript.js" defer></script>
</head>
<body>
  <!-- Wrap with Abbreviation -->
  .wrapper>h1{Title}+.content
  <div class="wrapper">
    <h1>title</h1>
    <div class="content">1</div>
  </div>

  <!-- Wrapping Individual Lines hint: using '*' -->
  nav>ul.nav>li.nav-item$*>a
  <nav>
    <ul class="nav">
      <li class="nav-item1">
        <a href="">1</a>
      </li>
      <li class="nav-item2">
        <a href="">2</a>
      </li>
      <li class="nav-item3">
        <a href="">3</a>
      </li>
      <li class="nav-item4">
        <a href="">4</a>
      </li>
      <li class="nav-item5">
        <a href="">5</a>
      </li>
    </ul>
  </nav>
  
  <!-- Removing List Markers -->
  ul.nav>li.nav-item$*>a|t
  <ul class="nav">
    <li class="nav-item1">
      <a href="">asd</a>
    </li>
    <li class="nav-item2">
      <a href="">asd</a>
    </li>
    <li class="nav-item3">
      <a href="">asd</a>
    </li>
  </ul>

  <!-- Controlling Output position - it means controlling where the selected items will be end up either on textcontent or tag's value using '$#' -->
  ul>li[title=$#]*>{$#}+img[alt=$#]
  <ul>
    <li title="1">
      1
      <img src="" alt="1">
    </li>
    <li title="2">
      2
      <img src="" alt="2">
    </li>
    <li title="3">
      3
      <img src="" alt="3">
    </li>
    <li title="4">
      4
      <img src="" alt="4">
    </li>
  </ul>

</body>
</html>
