<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function ask(question, yes, no){
        if (confirm(question)){
          yes
        } else no
      }

      function showOk(){
        alert('You Agree')
      }

      function showNo(){
        alert('You disagree')
      }

      ask('Do you agree?', showOk(), showNo())
      
      
    </script>
</body>
</html>
