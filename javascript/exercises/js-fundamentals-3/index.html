<body>
    <script>
    function add7(a){
      return a+7; //ALWAYS DONT FORGET RETURN
    }

    function multiply(a,b){
      return a*b; //ALWAYS DONT FORGET RETURN
    }

    function capitalize(word){
      let firstLetter = word.slice(0,1)
      let otherLetter = word.slice(1);
      return firstLetter.toUpperCase()+otherLetter.toLowerCase(); //ALWAYS DONT FORGET RETURN
    }

    function lastLetter(word='abcd'){
      return word[word.length-1]; //ALWAYS DONT FORGET RETURN
    }
    </script>
